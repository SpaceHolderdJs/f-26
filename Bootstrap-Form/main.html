<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="section-1 shadow rounded">
        <div class="form-header">
          <h3>Biling details</h3>
        </div>
        <form>
          <div class="flex flex-row w-100 input-inline-wrapper">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="First name"
              aria-label="First name"
            />
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Second name"
              aria-label="Second name"
            />
          </div>
          <div>
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Compnay name"
              aria-label="Company name"
            />
          </div>
          <div>
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Adress"
              aria-label="Adress"
            />
          </div>
          <div>
            <input
              type="email"
              class="form-control mt-3"
              placeholder="Email"
              aria-label="Email"
            />
          </div>
          <div>
            <input
              type="tel"
              class="form-control mt-3"
              placeholder="Phone"
              aria-label="Phone"
            />
          </div>
          <div>
            <textarea
              type="tel"
              class="form-control mt-3"
              placeholder="Additional information"
              aria-label="Additional information"
            ></textarea>
          </div>
          <div class="form-check mt-3 checkbox-wrapper">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check"
            />
            <label class="form-check-label" for="check">
              Create an account?
            </label>
          </div>
        </form>
      </section>
      <section class="section-2 shadow rounded">
        <div class="form-header">
          <h3>Summary</h3>
        </div>
        <div class="flex flex-column w-100">
          <div class="flex flex-row price-wrapper">
            <p>Product</p>
            <p>$53.98</p>
          </div>
          <div class="flex flex-row price-wrapper divider">
            <p>Shipping</p>
            <p>Gratis</p>
          </div>
          <div class="flex flex-row price-wrapper bolder-text">
            <p>Total amount <br />(including VAT)</p>
            <p>$53.98</p>
          </div> 
          <button class="btn btn-primary btn-lg mt-3">make purchase</button>   
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
